<!DOCTYPE html>
<html>
<head>
  <title>Football Travel Tracker</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <script src='https://maps.googleapis.com/maps/api/js'></script>
  <script src ="app.js"></script>
  <script src ="premierLeagueData.js"></script>
  <script src ="mapWrapper.js"></script>
  
</head>

<body>
  <div class="container">
    <div class="nav">

      <h1>Football Travel Tracker</h1>

    </div>

  <div class="main">

    <div id="map">

      <p>This is a map</p>

    </div>

    <div id="fixtures">

      <p>Fixtures</p>

    </div>

    <div id="feeds">

      <p>Live feeds</p>

    </div>

    <div id="table">

      <p>League Table</p>

      <table id="table-elements">
        <tr>
          <th>Position</th>
          <th></th>
          <th>Club</th>
          <th>Played</th>
          <th>Won</th>
          <th>Drawn</th>
          <th>Lost</th>
          <th>GF</th>
          <th>GA</th>
          <th>GD</th>
          <th>Points</th>
        </tr>
      </table>

    </div>

  </div>

  </body>
  </html>
