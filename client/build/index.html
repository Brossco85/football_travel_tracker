<!DOCTYPE html>
<html>
<head>
  <title>Football Travel Tracker</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <!-- <script src='https://maps.googleapis.com/maps/api/js'></script> -->
  <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLvACi91tcdtNd9BFtYe2aW_xyEOhFamQ">
      </script>
  <script src ="app.js"></script>
  <script src ="premierLeagueData.js"></script>
  <script src ="PLStadiums.js"></script>
  <script src ="premierLeagueFixtures.js"></script>
  <script src ="footballFeed.js"></script>
  <script src ="mapWrapper.js"></script>
  <script src="https://static.sekandocdn.net/static/feednami/feednami-client-v1.1.js"></script>
  
</head>

<body>
<!-- bobby added -->
<select id="team"></select>
  <div class="container">

  <div class="main">

    <div class="header">

      <h1>Premier Planner</h1>

    </div>

    <div class="nav">
      <ul id="nav-bar">
        <li class="nav-item"><a class="nav-label" href="#football">Football</a></li>
        <li class="nav-item"><a class="nav-label" href="#rugby">Rugby</a></li>
        <li class="nav-item"><a class="nav-label" href="#formula1">Formula 1</a></li>
        <li class="nav-item"><a class="nav-label" href="#golf">Golf</a></li>
      </ul>
    </div>
    
    <button id="refresh-map" onclick="mapRefresh()">Refresh map</button>

    <div id="map">

      <p>This is a map</p>

    </div>

    <!-- BR Added -->
    <div id="directions">

    </div>
    <!-- BR Added -->
    <div id="warnings-panel"></div>

    <div id="fixtures">

      <h1 id="fixtures-heading">Fixtures this week</h1>

      <table id="fixture-elements">
        <tr>
          <th>Week</th>
          <th></th>
          <th>Date</th>
          <th></th>
          <th>Home</th>
          <th></th>
          <th>Away</th>
          <th></th>
          <th>Time</th>
        </tr>
      </table>

    </div>

    <div id="itinerary">

      <h5 id="itinerary-list"></h5>
        <button class="itinerary-button" id='location-button' onclick="locationButton()">Show ground from my location</button>
        <button class="itinerary-button" id='tickets'>Buy tickets</button>
        <button class="itinerary-button" id='add'>Add</button>
        <button class="itinerary-button" id='view' onclick="viewButton()">View
          <span class="popuptext" id="myPopup"></span>
        </button>
        <h3>Match day itineray:</h3>
        <h5>Bars</h5>
        <ul id="bars"></ul>
        <h5>Food</h5>
        <ul id="food"></ul>
        <h5>Hotels</h5>
        <ul id="hotels"></ul>

    </div>

    <div id="table">

      <h1 id="fixtures-heading">Premier League Table</h1>

      <table id="table-elements">
        <tr>
          <th>Position</th>
          <th></th>
          <th>Club</th>
          <th>Played</th>
          <th>Won</th>
          <th>Drawn</th>
          <th>Lost</th>
          <th>GF</th>
          <th>GA</th>
          <th>GD</th>
          <th>Points</th>
        </tr>
      </table>

    </div>

    <div id="feeds">

      <table id="feed-list"></table>

    </div>

  </div>
  </div>

  </body>
  </html>
